<div class="container" >
        <form #myform="ngForm" (ngSubmit)="myform.form.valid && submitForm()" style="height:80%;width:50%;margin-top:40px;">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
    
    
    
                    
                    <div class="form-group">
                        <label>Name</label>
                        <input #name="ngModel" name="name" class="form-control" [(ngModel)]="car.name" required minlength="4">
                        <div *ngIf="name.errors && name.touched">
                            <span class="help-block" *ngIf="name.errors.required">Car name should be entered.</span>
                            <span class="help-block" *ngIf="name.errors.minlength">Car name should contatin atleast 4 charachters.</span>
                        </div>
                    </div>
    
    
    
    
                    <div class="form-group">
                        <label>Price</label>
                        <input #price="ngModel" name="price" class="form-control" type="number" [(ngModel)]="car.price" required min="10" max="1000">
                        
                        <div *ngIf="price.errors && price.touched">
                            <span class="help-block" *ngIf="price.errors.required">Car price must be entered.</span>
                            <span class="help-block" *ngIf="price.errors.min">Car price must be greater than 10.</span>
                            <span class="help-block" *ngIf="price.errors.max">Car price must be less than 1000.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Url</label>
                        <input #url="ngModel" name="url" class="form-control" [(ngModel)]="car.url" required >
                        <div *ngIf="url.errors && url.touched">
                            <span class="help-block" *ngIf="url.errors.required">Url must be entered.</span>
                            <span class="help-block" *ngIf="url.errors.pattern">Url is not in correct format</span>
                        </div>
                    </div>
                    <button class="btn btn-success" >Submit</button> 
                    <button class="btn btn-success" style="margin-left:30px" routerLink="/home" routerLinkActive="active">Cancel</button>
                </div>
            </div>
        </form>
    </div>
