<div class="col-md-4 text-center" *ngIf='displayedDetail'>
    <h3>Car Name:{{displayedDetail.name}}</h3>
    <img [src]="displayedDetail.url">    
    <br/><br/>
    <strong>{{displayedDetail.price}}</strong>
       <button routerLink="/information" routerLinkActive="active" class="btn btn-success" style="margin-left:30px">Details</button>
    <!-- <app-car-detail [Car]="c" *ngFor="let c of Cars"></app-car-detail> -->
</div>
